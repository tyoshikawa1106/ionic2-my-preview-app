<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Buttons(Components)</ion-title>
</ion-navbar>

<ion-content padding class="buttons-components-page">
  <ion-card>
    <ion-card-content>
      <img src="http://cdn1.www.st-hatena.com/users/ty/tyoshikawa1106/profile.gif" style="width: 20px; height: 20px;" />
    </ion-card-content>

    <ion-item>
      <button clear item-left>Like</button>
      <button clear item-right>Comment</button>
    </ion-item>
  </ion-card>

  <ion-list>
    <ion-item>
      Inner Button
      <button item-right outline>Outline</button>
    </ion-item>

    <ion-item>
      Left Icon Button
      <button item-right outline>
        <ion-icon name='star'></ion-icon>
        Left Icon
      </button>
    </ion-item>

    <ion-item>
      Right Icon Button
      <button item-right outline>
        Right Icon
        <ion-icon name='star'></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
