<ion-navbar *navbar hideBackButton class="show-navbar" [attr.danger]="isAndroid ? ''  : null" primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-buttons start>
    <button danger showWhen="ios"><ion-icon name="create"></ion-icon></button>
    <button hideWhen="ios"><ion-icon name="create"></ion-icon></button>
  </ion-buttons>
  <ion-segment [(ngModel)]="selectedSegment" danger [attr.light]="isAndroid ? '' : null">
    <ion-segment-button value="new" checked>
      New
    </ion-segment-button>
    <ion-segment-button value="hot">
      Hot
    </ion-segment-button>
  </ion-segment>
  <ion-buttons end>
    <button danger showWhen="ios"><ion-icon name="more"></ion-icon></button>
    <button hideWhen="ios"><ion-icon name="more"></ion-icon></button>
  </ion-buttons>
</ion-navbar>

<ion-content></ion-content>

<ion-toolbar position="bottom" [attr.danger]="isAndroid ? '' : null">
  <ion-title>Karma Score: 2317</ion-title>
</ion-toolbar>
